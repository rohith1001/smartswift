<div class="row justify-content-center">
    <div class="col-12">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 id="page-heading">
                        <span>Files uploaded</span>
                    </h5>
                </div>
                <div class="col-md-6">
                    <button id="jh-create-entity" class="btn btn-sm btn-primary float-right jh-create-entity create-bulkdefect"
                        [routerLink]="['/bulkdefect/new']">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span>
                            Start bulk upload for PC Defect
                        </span>
                    </button>
                </div>
            </div>
            <hr>
            <jhi-alert></jhi-alert>
            <div class="table-responsive" *ngIf="bulkdefects">
                <table class="table table-striped table-bordered">
                    <thead class="form-control-label label-custom hd-ft">
                        <tr>
                            <td><span>ID</span></td>
                            <td><span>Uploaded File Name</span></td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody class="form-control-custom">
                        <tr *ngFor="let bulkdefect of bulkdefects ;trackBy: trackId">
                            <td><a [routerLink]="['/bulkdefect', bulkdefect.id, 'view' ]">{{bulkdefect.id}}</a></td>
                            <td>
                                <a *ngIf="bulkdefect.filename" (click)="openFile(bulkdefect.filenameContentType, bulkdefect.filename)">open</a>
                                <span *ngIf="bulkdefect.filename">{{bulkdefect.filenameContentType}},
                                    {{byteSize(bulkdefect.filename)}}</span>
                            </td>
                            <td>
                                <div class="btn-group flex-btn-group-container">
                                <button type="submit" [routerLink]="['/', { outlets: { popup: 'bulkdefect/'+ bulkdefect.id + '/delete'} }]"
                                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm" >
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline" align="left">Delete</span>
                                </button>
                                   <!--  <button type="submit" [routerLink]="['/bulkdefect', bulkdefect.id, 'view' ]" class="btn btn-info btn-sm">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline">View</span>
                                    </button>
                                    <button type="submit" [routerLink]="['/bulkdefect', bulkdefect.id, 'edit']" class="btn btn-primary btn-sm">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline">Edit</span>
                                    </button> -->
                                    
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
