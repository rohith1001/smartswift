<div>
    <h2 id="page-heading">
        <span>Pcreleases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pcrelease" [routerLink]="['/pcrelease/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Pcrelease
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pcreleases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>System</span></th>
            <th><span>Release Date</span></th>
            <th><span>Testedbyamdocs</span></th>
            <th><span>Total Effort</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pcrelease of pcreleases ;trackBy: trackId">
                <td><a [routerLink]="['/pcrelease', pcrelease.id, 'view' ]">{{pcrelease.id}}</a></td>
                <td>{{pcrelease.system}}</td>
                <td>{{pcrelease.release_date | date:'mediumDate'}}</td>
                <td>{{pcrelease.testedbyamdocs}}</td>
                <td>{{pcrelease.total_effort}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pcrelease', pcrelease.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pcrelease', pcrelease.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pcrelease/'+ pcrelease.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
