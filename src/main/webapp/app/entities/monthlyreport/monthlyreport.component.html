<div class="row justify-content-center">
    <div class="col-12">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 id="page-heading">
                        <span>Available Monthly Reports</span>
                    </h5>
                </div>
                <div class="col-md-6">
                    <button id="jh-create-entity" class="btn btn-sm btn-primary float-right jh-create-entity create-monthlyreport"
                        [routerLink]="['/monthlyreport/new']">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span>
                            Create Monthly Report
                        </span>
                    </button>
                </div>
            </div>
            <hr>
            <jhi-alert></jhi-alert>
            <div class="table-responsive" *ngIf="monthlyreports?.length > 0">
                <table class="table table-striped table-bordered">
                    <thead class="form-control-label label-custom hd-ft">
                        <tr>
                            <td><span>ID</span></td>
                            <td><span>From Date</span></td>
                            <td><span>To Date</span></td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody class="form-control-custom">
                        <tr *ngFor="let monthlyreport of monthlyreports ;trackBy: trackId">
                            <td><a [routerLink]="['/monthlyreport', monthlyreport.id, 'view' ]">{{monthlyreport.id}}</a></td>
                            <td>{{monthlyreport.from_date | date:'mediumDate'}}</td>
                            <td>{{monthlyreport.to_date | date:'mediumDate'}}</td>
                            <td>
                                <div class="btn-group flex-btn-group-container">
                                    <!-- <button type="submit" [routerLink]="['/monthlyreport', monthlyreport.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline">View</span>
                                    </button>
                                    <button type="submit" [routerLink]="['/monthlyreport', monthlyreport.id, 'edit']"
                                        class="btn btn-primary btn-sm">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline">Edit</span>
                                    </button> -->
                                    <button type="submit" [routerLink]="['/', { outlets: { popup: 'monthlyreport/'+ monthlyreport.id + '/delete'} }]"
                                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p><a href="#/dashboard">View Dashboard for the above dates</a></p>
                <p><a href="#/reports">Generate report for the above dates</a></p>
            </div>
        </div>
    </div>
</div>
