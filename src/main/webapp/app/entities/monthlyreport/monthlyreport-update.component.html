<div class="row justify-content-center">
    <div class="col-12">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h5 id="jhi-monthlyreport-heading">
                            <span *ngIf="monthlyreport.id; then headtemp else headtemp2"></span>
                            <ng-template #headtemp>Edit</ng-template>
                            <ng-template #headtemp2>Create</ng-template> Monthly Report
                        </h5>
                    </div>
                </div>
                <hr class="hr-custom" />
                <jhi-alert-error></jhi-alert-error>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-group-custom">
                            <label class="form-control-label label-custom" for="field_from_date">From Date</label>
                            <div class="input-group">
                                <input id="field_from_date" type="text" class="form-control form-control-custom" name="from_date"
                                    ngbDatepicker #from_dateDp="ngbDatepicker" [(ngModel)]="monthlyreport.from_date" required/>
                                <span class="input-group-append">
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="from_dateDp.toggle()">
                                        <fa-icon [icon]="'calendar-alt'"></fa-icon>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-custom">
                            <label class="form-control-label label-custom" for="field_to_date">To Date</label>
                            <div class="input-group">
                                <input id="field_to_date" type="text" class="form-control form-control-custom" name="to_date"
                                    ngbDatepicker #to_dateDp="ngbDatepicker" [(ngModel)]="monthlyreport.to_date" required/>
                                <span class="input-group-append">
                                    <button type="button" class="btn btn-sm btn-secondary" (click)="to_dateDp.toggle()">
                                        <fa-icon [icon]="'calendar-alt'"></fa-icon>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" id="cancel-save" class="btn btn-sm btn-secondary" (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-primary">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>
                                <span *ngIf="monthlyreport.id; then btemp else btemp2"></span>
                                <ng-template #btemp>Save</ng-template>
                                <ng-template #btemp2>Create</ng-template>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <!--<div>
                <div class="form-group" [hidden]="!monthlyreport.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="monthlyreport.id" readonly />
                </div>
            </div>-->
        </form>
    </div>
</div>
