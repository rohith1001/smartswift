<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-configslas-heading">Create or edit a Configslas</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!configslas.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="configslas.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qm1">Qm 1</label>
                    <input type="text" class="form-control" name="qm1" id="field_qm1"
                        [(ngModel)]="configslas.qm1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qm1_breached">Qm 1 Breached</label>
                    <input type="checkbox" class="form-control" name="qm1_breached" id="field_qm1_breached"
                        [(ngModel)]="configslas.qm1_breached" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qm2">Qm 2</label>
                    <input type="text" class="form-control" name="qm2" id="field_qm2"
                        [(ngModel)]="configslas.qm2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qm2_breached">Qm 2 Breached</label>
                    <input type="checkbox" class="form-control" name="qm2_breached" id="field_qm2_breached"
                        [(ngModel)]="configslas.qm2_breached" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
