<div>
    <h2 id="page-heading">
        <span>Configslas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-configslas" [routerLink]="['/configslas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Configslas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="configslas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Qm 1</span></th>
            <th><span>Qm 1 Breached</span></th>
            <th><span>Qm 2</span></th>
            <th><span>Qm 2 Breached</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let configslas of configslas ;trackBy: trackId">
                <td><a [routerLink]="['/configslas', configslas.id, 'view' ]">{{configslas.id}}</a></td>
                <td>{{configslas.qm1}}</td>
                <td>{{configslas.qm1_breached}}</td>
                <td>{{configslas.qm2}}</td>
                <td>{{configslas.qm2_breached}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/configslas', configslas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/configslas', configslas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'configslas/'+ configslas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
