<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="incidenttype">
            <h2><span>Incidenttype</span> {{incidenttype.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Incident Name</span></dt>
                <dd>
                    <span>{{incidenttype.incident_name}}</span>
                </dd>
                <dt><span>Ticket</span></dt>
                <dd>
                    <div *ngIf="incidenttype.ticket">
                        <a [routerLink]="['/ticket', incidenttype.ticket?.id, 'view']">{{incidenttype.ticket?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/incidenttype', incidenttype.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
