<div class="row justify-content-center">
    <div class="col-12">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 id="page-heading">
                        <span>Files uploaded</span>
                    </h5>
                </div>
                <div class="col-md-6">
                    <button id="jh-create-entity" class="btn btn-sm btn-primary float-right jh-create-entity create-samplebulk"
                        [routerLink]="['/samplebulk/new']">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span>
                            Start bulk upload for PC Tracker
                        </span>
                    </button>
                </div>
            </div>
            <hr>
            <jhi-alert></jhi-alert>
            <div class="table-responsive" *ngIf="samplebulks">
                <table class="table table-striped table-bordered">
                    <thead class="form-control-label label-custom hd-ft">
                        <tr>
                            <td><span>ID</span></td>
                            <td><span>File Name</span></td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody class="form-control-custom">
                        <tr *ngFor="let samplebulk of samplebulks ;trackBy: trackId">
                            <td><a [routerLink]="['/samplebulk', samplebulk.id, 'view' ]">{{samplebulk.id}}</a></td>
                            <td>
                                <a *ngIf="samplebulk.filename" (click)="openFile(samplebulk.filenameContentType, samplebulk.filename)">open</a>
                                <span *ngIf="samplebulk.filename">{{samplebulk.filenameContentType}},
                                    {{byteSize(samplebulk.filename)}}</span>
                            </td>
                            <td>
                                <div class="btn-group flex-btn-group-container">
                                <button type="submit" [routerLink]="['/', { outlets: { popup: 'samplebulk/'+ samplebulk.id + '/delete'} }]"
                                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm" align="centre">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </button>
                                    <!-- <button type="submit" [routerLink]="['/samplebulk', samplebulk.id, 'view' ]" class="btn btn-info btn-sm">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline">View</span>
                                    </button>
                                    <button type="submit" [routerLink]="['/samplebulk', samplebulk.id, 'edit']" class="btn btn-primary btn-sm">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline">Edit</span>
                                    </button> -->
                                    
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
