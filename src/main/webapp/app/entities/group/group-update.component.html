<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-group-heading">Create or edit a Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!group.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="group.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_group_name">Group Name</label>
                    <input type="text" class="form-control" name="group_name" id="field_group_name"
                        [(ngModel)]="group.group_name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_domain">Domain</label>
                    <select class="form-control" id="field_domain" name="domain" [(ngModel)]="group.domain" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="domainOption.id === group.domain?.id ? group.domain : domainOption" *ngFor="let domainOption of domains; trackBy: trackDomainById">{{domainOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ticket">Ticket</label>
                    <select class="form-control" id="field_ticket" name="ticket" [(ngModel)]="group.ticket" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ticketOption.id === group.ticket?.id ? group.ticket : ticketOption" *ngFor="let ticketOption of tickets; trackBy: trackTicketById">{{ticketOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
