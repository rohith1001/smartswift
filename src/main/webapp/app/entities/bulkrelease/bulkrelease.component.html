<div class="row justify-content-center">
    <div class="col-12">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 id="page-heading">
                        <span>Files Uploaded</span>
                    </h5>
                </div>
                <div class="col-md-6">
                    <button id="jh-create-entity" class="btn btn-sm btn-primary float-right jh-create-entity create-bulkrelease"
                        [routerLink]="['/bulkrelease/new']">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span>
                            Start bulk upload for PC Release
                        </span>
                    </button>
                </div>
            </div>
            <hr>
            <jhi-alert></jhi-alert>
            <div class="table-responsive" *ngIf="bulkreleases">
                <table class="table table-striped table-bordered">
                    <thead class="form-control-label label-custom hd-ft">
                        <tr>
                            <td><span>ID</span></td>
                            <td><span>File Name</span></td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody class="form-control-custom">
                        <tr *ngFor="let bulkrelease of bulkreleases ;trackBy: trackId">
                            <td><a [routerLink]="['/bulkrelease', bulkrelease.id, 'view' ]">{{bulkrelease.id}}</a></td>
                            <td>
                                <a *ngIf="bulkrelease.filename" (click)="openFile(bulkrelease.filenameContentType, bulkrelease.filename)">open</a>
                                <span *ngIf="bulkrelease.filename">{{bulkrelease.filenameContentType}},
                                    {{byteSize(bulkrelease.filename)}}</span>
                            </td>
                            <td>
                                <div class="btn-group flex-btn-group-container">
                                <button type="submit" [routerLink]="['/', { outlets: { popup: 'bulkrelease/'+ bulkrelease.id + '/delete'} }]"
                                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm" align="centre">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </button>
                                    <!-- <button type="submit" [routerLink]="['/bulkrelease', bulkrelease.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline">View</span>
                                    </button>
                                    <button type="submit" [routerLink]="['/bulkrelease', bulkrelease.id, 'edit']" class="btn btn-primary btn-sm">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline">Edit</span>
                                    </button> -->
                                    
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
