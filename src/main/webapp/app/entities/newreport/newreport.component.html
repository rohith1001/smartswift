<div>
    <h2 id="page-heading">
        <span>Newreports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-newreport" [routerLink]="['/newreport/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Newreport
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="newreports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Reportname</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let newreport of newreports ;trackBy: trackId">
                <td><a [routerLink]="['/newreport', newreport.id, 'view' ]">{{newreport.id}}</a></td>
                <td>
                    <a *ngIf="newreport.reportname" (click)="openFile(newreport.reportnameContentType, newreport.reportname)">open</a>
                    <span *ngIf="newreport.reportname">{{newreport.reportnameContentType}}, {{byteSize(newreport.reportname)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/newreport', newreport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/newreport', newreport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'newreport/'+ newreport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
