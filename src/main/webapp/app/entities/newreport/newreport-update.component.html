<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-newreport-heading">Create or edit a Newreport</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!newreport.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="newreport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reportname">Reportname</label>
                    <div>
                        <div *ngIf="newreport.reportname" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(newreport.reportnameContentType, newreport.reportname)">open</a><br>
                            <span class="pull-left">{{newreport.reportnameContentType}}, {{byteSize(newreport.reportname)}}</span>
                            <button type="button" (click)="newreport.reportname=null;newreport.reportnameContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_reportname" (change)="setFileData($event, newreport, 'reportname', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="reportname" id="field_reportname"
                        [(ngModel)]="newreport.reportname" />
                    <input type="hidden" class="form-control" name="reportnameContentType" id="field_reportnameContentType"
                        [(ngModel)]="newreport.reportnameContentType" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
