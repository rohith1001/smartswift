<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="newreport">
            <h2><span>Newreport</span> {{newreport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Reportname</span></dt>
                <dd>
                    <div *ngIf="newreport.reportname">
                        <a (click)="openFile(newreport.reportnameContentType, newreport.reportname)">open</a>
                        {{newreport.reportnameContentType}}, {{byteSize(newreport.reportname)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/newreport', newreport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
