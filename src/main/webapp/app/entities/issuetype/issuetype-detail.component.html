<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="issuetype">
            <h2><span>Issuetype</span> {{issuetype.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Issue Name</span></dt>
                <dd>
                    <span>{{issuetype.issue_name}}</span>
                </dd>
                <dt><span>Ticket</span></dt>
                <dd>
                    <div *ngIf="issuetype.ticket">
                        <a [routerLink]="['/ticket', issuetype.ticket?.id, 'view']">{{issuetype.ticket?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/issuetype', issuetype.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
