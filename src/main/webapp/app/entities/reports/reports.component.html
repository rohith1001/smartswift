<div class="row justify-content-center">
    <div class="col-12">
<div class="container">
    <h2 id="page-heading">
        <span>Reports</span>
        <!-- <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reports" [routerLink]="['/reports/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Reports
            </span>
        </button> -->
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="reports">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
            <th><span>Click on "Download" to get the report</span></th>
			<th><span>Generated On</span></th>
            <th>Action</th>
            </tr>
            </thead>
            <tbody class="form-control-custom">
            <tr *ngFor="let reports of reports ;trackBy: trackId">
                <td>
                    <a *ngIf="reports.report" (click)="openFile(reports.reportContentType, reports.report)">Download</a>
                    <span *ngIf="reports.report">{{reports.reportContentType}}, {{byteSize(reports.report)}}</span>
                </td>
				<td>{{reports.generated_on | date:'medium'}}</td>
                <td align="left">
                    <div class="btn-group flex-btn-group-container" >
                        <!-- <button type="submit"
                                [routerLink]="['/reports', reports.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reports', reports.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button> -->
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reports/'+ reports.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
